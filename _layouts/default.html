<!doctype html><html lang="ja"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{ page.title }} - {{site.title}}</title>
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="stylesheet" href="s/default.css">
{% if site.enable_google_code_prettify %}<link rel="stylesheet" href="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.css">{% endif %}
<link type="application/atom+xml" rel="alternate" href="/atom.xml">
</head><body>
<div id="body">{{ content }}</div>
<ul id="menu">
  <li><a href="/">{{site.title}}</a></li>
  {% if page or post %}
    <li><a href="{{site.repos_url}}/commits/master/{% if page %}{{page.path}}{% else %}{{post.path}}{% endif %}">See history of this page</a></li>
  {% endif %}
</ul>
{% if site.enable_google_code_prettify %}
<script type="text/javascript" src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script><script>
addEventListener('load', function() {
  var pre = document.getElementsByTagName("pre")
  for (var i=0; i<pre.length; i++)
  {
    pre[i].className = "prettyprint linenums"
  }
  prettyPrint()
}, false);
</script>
{% endif %}
{% if site.google_analytics_tracking_id %}
<script>
var _gaq = _gaq || [];
var pluginUrl = '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
_gaq.push(['_require', 'inpage_linkid', pluginUrl]);
_gaq.push(['_setAccount', '{{site.google_analytics_tracking_id}}']);
_gaq.push(['_trackPageview']);
(function() { var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true; ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js'; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s); })(); 
</script>
{% endif %}
</body></html>
